<form [formGroup]="form">
  <div>
    <mat-form-field>
      <input matInput formControlName="title" placeholder="title" required>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput formControlName="description" placeholder="description" required>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput formControlName="releaseDate" placeholder="releaseDate" required>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput formControlName="studio" placeholder="studio" required>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput formControlName="genre" placeholder="genre" required>
    </mat-form-field>
  </div>


  <button mat-button (click)="addAnime()">Add anime</button>
</form>
